<!DOCTYPE html>
<html>
<head>
  <title>500 | We're sorry, but something went wrong </title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster|Varela+Round" rel="stylesheet">
  <style>
  .error-page {
    background-color: #3E3E3E;
    color: #3E3E3E;
    text-align: center;
    font-family: 'Varela Round', sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: auto;
  }

  .error-page #error-code {
    font-family: 'Lobster', cursive;
    color: #359E2C;
    font-size: 3em;
    margin: 1em auto;
  }

  .error-page div.dialog > div {
    border-left: 10px solid #359E2C;
    background-color: #DDDDDD;
    padding: 7px 12%;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .error-page h1 {
    font-size: 100%;
    color: #730E15;
    line-height: 1.5em;
  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/500.html -->
  <h1 id="error-code"> -500- </h1>
  <div class="dialog">
    <div>
      <h1>We're sorry, but something went wrong.</h1>
    </div>
    <p>If you are the application owner check the logs for more information.</p>
  </div>
</body>
</html>
